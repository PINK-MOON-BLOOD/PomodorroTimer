<div class="sm:max-w-[90%] mx-auto px-2">
  
  <div class="text-center text-4xl sm:text-6xl font-bold text-gray-800">
  {{ minutesPomodor }}:<span class="text-violet-500">{{ secondsPomodor }}</span>
</div>
  
  <div class="flex justify-center gap-3 flex-wrap sm:gap-7 mt-5">
    @if(!isOn){
    <button (click)="addMinutes(0.25)" class="text-sm sm:text-base p-1.5 sm:p-2 w-[70px] sm:w-auto text-center font-semibold cursor-pointer
  bg-violet-400 hover:bg-violet-500 rounded-2xl hover:scale-105 transition duration-300 shadow-md">15 sec</button>
    <button (click)="addMinutes(0.5)" class="text-sm sm:text-base p-1.5 sm:p-2 w-[70px] sm:w-auto text-center font-semibold cursor-pointer
  bg-violet-400 hover:bg-violet-500 rounded-2xl hover:scale-105 transition duration-300 shadow-md">30 sec</button>
    <button (click)="addMinutes(1)"  class="text-sm sm:text-base p-1.5 sm:p-2 w-[70px] sm:w-auto text-center font-semibold cursor-pointer
  bg-violet-400 hover:bg-violet-500 rounded-2xl hover:scale-105 transition duration-300 shadow-md">1 min</button>
    }
    <button (click)="addMinutes(5)"  class="text-sm sm:text-base p-1.5 sm:p-2 w-[70px] sm:w-auto text-center font-semibold cursor-pointer
  bg-violet-400 hover:bg-violet-500 rounded-2xl hover:scale-105 transition duration-300 shadow-md">5 min</button>
    <button (click)="addMinutes(10)" class="text-sm sm:text-base p-1.5 sm:p-2 w-[70px] sm:w-auto text-center font-semibold cursor-pointer
  bg-violet-400 hover:bg-violet-500 rounded-2xl hover:scale-105 transition duration-300 shadow-md">10 min</button>
    <button (click)="addMinutes(25)" class="text-sm sm:text-base p-1.5 sm:p-2 w-[70px] sm:w-auto text-center font-semibold cursor-pointer
  bg-violet-400 hover:bg-violet-500 rounded-2xl hover:scale-105 transition duration-300 shadow-md">25 min</button>
    <button (click)="addMinutes(50)" class="text-sm sm:text-base p-1.5 sm:p-2 w-[70px] sm:w-auto text-center font-semibold cursor-pointer
  bg-violet-400 hover:bg-violet-500 rounded-2xl hover:scale-105 transition duration-300 shadow-md">50 min</button>
  </div>
  
  <div class="flex justify-center gap-10 mt-5">
    <button
      (click)="isOn ? startTimerPomodor() : startTimer()"
      [disabled]="time"
      class="text-xl cursor-pointer font-semibold hover:text-violet-500 transition-all ease-in-out duration-250"
    >
      {{ isOn ? "startTimerPomodor" : "startTimer" }}
    </button>
    <button (click)="resetTimer()" class="text-xl cursor-pointer font-semibold text-violet-500 hover:text-black transition-all ease-in-out duration-250">Reset</button>
    <button (click)="pauseTimer()" class="text-xl cursor-pointer font-semibold hover:text-violet-500 transition-all ease-in-out duration-250">Stop</button>
  </div>

  
    <div class="bg-gray-300 h-5 w-[90%] rounded-2xl mx-auto mt-6 shadow-inner " >
      <div
        [style.width.%]="progres"
        class="h-5 {{ colorProgresBar }} w-full rounded-2xl duration-500 transition-all "
      ></div>
    </div>
 

  <label
    for="check"
    class="flex justify-center items-center mt-4 cursor-pointer"
  >
    <div class="mr-2 mb-1 font-semibold">
      {{ isOn ? "Вимкнути режим Pomodoro" : "Увімкнути режим Pomodoro" }}
    </div>
    <div class="relative">
      <input
        type="checkbox"
        [(ngModel)]="isOn"
        class="sr-only"
        id="check"
        [disabled]="noToggleBackWhenPomodoroWork()"
        (click)="onToggle()"
      />
      <div
        class="bg-gray-400 h-6 w-12 rounded-xl transition-all"
        [class.bg-green-500]="isOn"
      ></div>
      <div
        class="absolute left-1 top-1 bg-gray-100 h-4 w-4 rounded-full transition-all"
        [class.translate-x-6]="isOn"
      ></div>
    </div>
  </label>

</div>
