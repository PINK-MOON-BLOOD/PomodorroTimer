<div class="h-auto min-h-[710px] sm:h-[710px]">
  <app-pomodoro-timer
    [timeLeft]="upDataTimer"
    [timeLeft]="totalConvertTime"
  ></app-pomodoro-timer>

  <div class="absolute bottom-1 left-2">
    <img
      (click)="openModalwindowSettings()"
      src="/settings.svg"
      alt="settingsIcon"
      class="cursor-pointer w-10 h-10 mr-3 mb-1.5"
    />
  </div>
  <div class="h-2">
     <form
    [formGroup]="reactiveForm"
    (ngSubmit)="onSubmit()"
    [class.hidden]="!isOn1"
  >
    <div class="text-center" formArrayName="skills">
      <button
        type="button"
        class="mb-4 cursor-pointer text-violet-600 hover:underline font-semibold text-lg"
        (click)="addSkill()"
      >
        + Додати
      </button>

      <div
        *ngFor="let skill of skills.controls; let i = index"
        [formGroupName]="i"
        class="mt-3 flex justify-center gap-3"
      >
        <input
          type="checkbox"
          formControlName="done"
          class="w-6 accent-violet-500"
        />
        <input
          type="text"
          formControlName="skill"
          placeholder="Enter your job"
          class="bg-gray-300 rounded-[5px] text-center placeholder:opacity-50 w-[50%]"
          [ngClass]="{ 'line-through text-gray-500': skill.get('done')?.value }"
        />

        <button
          (click)="deleteSkill(i)"
          class="cursor-pointer font-semibold bg-violet-600 text-white px-2.5 py-1.5 rounded-[5px]
           hover:text-black hover:bg-violet-400  transition-all duration-300 hover:scale-110"
        >
          ВИДАЛИТИ
        </button>
      </div>
    </div>
  </form>
  </div>

  <div class="flex justify-start ml-3" [class.hidden]="!modalWindow">
    <div class="relative rounded-xl bg-gray-200 w-[400px] h-[400px]">
      <span
        (click)="openModalwindowSettings()"
        class="cursor-pointer absolute right-3 text-3xl transition-colors hover:text-red-500"
        >&#215;</span
      >

      <div class="absolute left-4 top-60 flex gap-5 items-center bg-fuchsia-50 p-2 rounded-lg shadow-md sm:top-25">
        <div class="font-semibold">Wallpaper :</div>
        <select (change)="changeWallpaper($event)" class="focus:outline-none bg-fuchsia-50 ">
          @for (Wallpaper of allWallpapers; track Wallpaper) {
          <option [value]="Wallpaper">{{ Wallpaper }}</option>
          }
        </select>
      </div>

      <div class="absolute left-4 top-10 flex gap-5 items-center" [class.hidden]="!isOn1">
        <label for="" class="text-sm font-medium text-gray-700">PomodoroTimer:</label>
        <input
          type="number"
          class="bg-fuchsia-50 text-center w-20 py-1.5 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-400"
          placeholder="min"
          [(ngModel)]="inputMinPomodor"
        />
        <button (click)="updateTimerPomodor()" class="bg-violet-600 text-white px-4 py-1.5 rounded-xl hover:bg-violet-700 transition duration-200">Add</button>
      </div>

      <div class="absolute left-4 top-10 flex flex-col sm:flex-row gap-3 sm:gap-5 items-center w-[90%] sm:w-auto" [class.hidden]="isOn1">
        <label for="" class="text-sm font-medium text-gray-700">Timer:</label>
        <input
          min="0"
          type="number"
          class="py-1.5 bg-fuchsia-50 text-center w-20 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-400"
          placeholder="min"
          [(ngModel)]="inputMin"
        />
        <input
          min="0"
          max="60"
          type="number"
          class="py-1.5 bg-fuchsia-50 text-center w-20 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-400"
          placeholder="sec"
          [(ngModel)]="inputSec"
          (ngModelChange)="changeInput()"
        />
        <button
          (click)="convertInSeconds()"
          class="bg-violet-600 text-white px-4 py-1.5 rounded-xl hover:bg-violet-700 transition duration-200"
        >
          Add
        </button>
      </div>

      <!-- <div class="absolute left-8 top-40">
        <label for="">Sound:</label>
        <select (change)="changeWallpaper($event)">
          @for (Wallpaper of allWallpapers; track Wallpaper) {
          <option [value]="Wallpaper">{{ Wallpaper }}</option>
          }
        </select>
      </div> -->
    </div>
  </div>

 
</div>
